<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 350px;
        }
        .box{
            position: relative;
        }
        .boy{
            z-index: 3;
            left: 25px;
        }
        .ring{
            top: -62px;
            z-index: 2;
        }
        .water{
            top: -185px;
            left: -30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box boy">
            <img src="images/boy.png" alt="">
        </div>
        <div class="box ring">
            <img src="images/ring.png" alt="">
        </div>
        <div class="box water">
            <img src="images/water.png" alt="">
        </div>
    </div>
</body>
</html>
