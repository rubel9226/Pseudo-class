<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .box{
            border: 2px dotted plum;
            width: 200px;
            height: auto;
        }
        img{
            width: 180px;
            height: auto;
        }
        .swim-container{
            position: relative;
            border: 2px solid aqua;
        }
        /* .ring{
            position: relative;
            left: 50px;
            top: -30px;

        } */
        /* .ring{
            position: absolute;
            top: 40px;
            left: 100px;
        } */
        .another{
            border: 1px solid purple;
            width: 200px;
            height: 200px;
        }
        .dummy{
            border: 1px solid turquoise;
            width: 200px;
            height: 200px;
        }
        /* .ring{
            position: sticky;
            top: 0px;
        } */

        .ring{
            position: fixed;
            top: 20px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h3>CSS Positions</h3>
    <ol>
        <!-- Flow Related  -->
        <li>Static</li>
        <li>Relative: <small>Current Position Relative e koto tuki change hobe. and will not leave the currnt spot</small></li>
        <li>Absolute: <small>will lose it's own position and will move based on the root.</small></li>
        <!-- Scroll Related -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>
    <div class="swim-container">
        <div class="box boy">
            <img src="images/boy.png" alt="">
        </div>
        <div class="box ring">
            <img src="images/ring.png" alt="">
        </div>
        <div class="box water">

        </div>

        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
    <div class="another">
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
</body>
</html>
